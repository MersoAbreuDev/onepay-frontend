<h1 style="margin-left: 80px;">Configurações - Fabio Gomes Trindade</h1>


<p class="conta">Conta</p><br>
<hr>

<div  style="display: flex; margin-left: 15%;margin-top: 0;margin-bottom: 15px;" class="card flex justify-content-start">

</div>
<div class=" grid" style="width: 75%; display: flex; margin-left: 5%;margin-top: 0;">

  <form [formGroup]="form" (ngSubmit)="submit()" >
      <div class="p-fluid p-formgrid grid">
          <div class="formgrid grid">

            <span class="title-module">Alterar senha</span>

              <div class="field col-8">
                  <label htmlFor="senhaAtual">Senha atual</label><br/>
                  <input formControlName="senhaAtual" pInputText id="senhaAtual" type="password" style="border-radius: 10px;" />
              </div>

              <div class="field col-8">
                <label htmlFor="novaSenha">Nova senha</label><br/>
                <input formControlName="novaSenha" pInputText id="novaSenha" type="password" style="border-radius: 10px;"/>
            </div>

            <div class="field col-8">
              <label htmlFor="confirmeSenha">Confirme a nova senha</label><br/>
              <input formControlName="confirmeSenha" pInputText id="confirmeSenha" type="password" style="border-radius: 10px;"/>
          </div>
          <div style="width: 100%; text-align: center;">
            <button [disabled]="!form.valid" pButton type="submit" label="Alterar" class="p-button" style="margin-top: 5px;border: 0; width: 100px;text-align: center;"></button>
          </div>
          </div>
      </div>
  </form>
</div>
