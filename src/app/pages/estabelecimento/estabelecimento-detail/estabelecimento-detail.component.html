<div class="grid" style="width: 75%; display: flex; margin-left: 5%; margin-top: 0;">

  <form [formGroup]="formEstabelecimento" *ngIf="!isEditing; else editingMode">
    <div class="p-fluid p-formgrid grid">
      <div class="formgrid grid">

        <span class="title-module">ESTABELECIMENTO</span><br/>

        <div class="field col-8">
          <label htmlFor="nomeFantasia">NOME FANTASIA</label><br/>
          <label htmlFor="">A2 VIAGENS E PASSEIOS</label><br/>
        </div>
        <div class="field col-8">
          <label htmlFor="razaoSocial">RAZÃO SOCIAL</label><br/>
          <label htmlFor="">A2 VIAGENS E PASSEIOS LTDA</label><br/>
        </div>
        <div class="field col-8">
          <label htmlFor="cnpj">CNPJ</label><br/>
          <label htmlFor="">39.298.360/0001-57</label><br/>
        </div>
        <div class="field col-8">
          <label htmlFor="email">EMAIL</label><br/>
          <label htmlFor="">a2viagens.alexandre&#64;gmail.com</label><br/>
        </div>
        <div class="field col-8">
          <label htmlFor="telefone">TELEFONE</label><br/>
          <label htmlFor="">(11) 4033-6162</label><br/>
        </div>
        <div class="field col-8">
          <label htmlFor="categoriaNegocio">CATEGORIA DO NEGÓCIO</label><br/>
          <label htmlFor="">Agência de Viagens e Operações de Turismo</label><br/>
        </div>
        <div class="field col-8">
          <label htmlFor="dataCriacao">DATA DE CRIAÇÃO</label><br/>
          <label htmlFor="">02/08/2022</label><br/>
        </div>
        <div class="field col-8">
          <label htmlFor="nomeComprovante">NOME NO COMPROVANTE</label><br/>
          <label htmlFor="">A2 VIAGENS E PASSEIOS</label><br/>
        </div>

        <div style="width: 100%; text-align: center;">
          <button pButton type="button" (click)="toggleEdit()" label="Editar" class="p-button" style="margin-top: 5px;border: 0; width: 100px;text-align: center;"></button><br/>
        </div>
      </div>
    </div>
  </form>

  <ng-template #editingMode>
    <form [formGroup]="formEstabelecimento">
      <div class="p-fluid p-formgrid grid">
        <div class="formgrid grid">

          <span class="title-module">ESTABELECIMENTO</span><br/>

          <div class="field col-8">
            <label htmlFor="nomeFantasia">NOME FANTASIA</label><br/>
            <input type="text" formControlName="nomeFantasia" class="form-control">
          </div>

          <div class="field col-8">
            <label htmlFor="razaoSocial">RAZÃO SOCIAL</label><br/>
            <input type="text" formControlName="razaoSocial" class="form-control">
          </div>

          <div class="field col-8">
            <label htmlFor="cnpj">CNPJ</label><br/>
            <input type="text" formControlName="cnpj" class="form-control">
          </div>

          <div class="field col-8">
            <label htmlFor="email">E-MAIL</label><br/>
            <input type="text" formControlName="email" class="form-control">
          </div>

          <div class="field col-8">
            <label htmlFor="telefone">TELEFONE</label><br/>
            <input type="text" formControlName="telefone" class="form-control">
          </div>

          <div class="field col-8">
            <label htmlFor="categoriaNegocio">CATEGORIA DO NEGÓCIO</label><br/>
            <input type="text" formControlName="categoriaNegocio" class="form-control">
          </div>

          <div class="field col-8">
            <label htmlFor="dataCriacao">DATA DE CRIAÇÃO</label><br/>
            <input type="text" formControlName="dataCriacao" class="form-control">
          </div>

          <div class="field col-8">
            <label htmlFor="nomeComprovante">DATA DE CRIAÇÃO</label><br/>
            <input type="text" formControlName="nomeComprovante" class="form-control">
          </div>

          <div style="width: 100%; text-align: center;">
            <button [disabled]="!formEstabelecimento.valid" class="p-button-success" style="width: 25%;height: 38px;" type="submit" pButton icon="pi pi-save" label="Salvar"></button>
            <button class="p-button-danger" style="width: 25%;margin-left: 15px;height: 38px;" type="button" (click)="cancelEdit()" pButton icon="pi pi-times" label="Cancelar"></button>
          </div>
        </div>
      </div>
    </form>
  </ng-template>
</div>
