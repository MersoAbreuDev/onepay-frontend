<div class="login-container">
    <p-toast></p-toast>
    <div class="grid">
        <!-- Lado esquerdo da tela com a imagem -->
        <div class="col-8" style="background-color: #f0f0f0; height: 100%;">
            <!-- Adicione sua imagem aqui -->
            <img src="../../../../assets/login_new.png" alt="Imagem" style="width: 100%; height: 100%;">
        </div>
        
        <!-- Lado direito da tela com o formulÃ¡rio -->
        <div class="col-4" style="margin-top: 12rem;">
            <div class="card" style="width: 100%;">
                <div style="width: 100%; display: flex; justify-content: center;">
                    <div class="p-fluid" style="width: 85%;">
                        <form [formGroup]="form" (ngSubmit)="submit()">
                            <span class="p-float-label">
                                <input formControlName="email" id="float-input" type="text" pInputText class="custom-input">
                                <label for="float-input">Digite seu e-mail</label>
                            </span>
                            <span style="margin-top: 25px;" class="p-float-label">
                                <input formControlName="password" type="password" id="float-input" pInputText class="custom-input"/>
                                <label for="float-input">Digite sua senha</label>
                            </span>

                            <button [disabled]="!form.valid" pButton type="submit" label="Entrar" class="p-button p-button-rounded p-button-lg" style="background-color: #0f3387;margin-top: 25px;border: 0;"></button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Links abaixo do formulÃ¡rio -->
            <div class="links" style="text-align: center; margin-top: 10px;">
                <a routerLink="/esqueci-senha" class="forgot-password-link">Esqueci minha senha</a>
                <a routerLink="/signup" class="register-link">Cadastre-se</a>
            </div>
        </div>
    </div>
</div>
